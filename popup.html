<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Marcelo Lourenço">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Dados</title>
  <link rel="stylesheet" href="assets/styles/popup.css">
  <link rel="shortcut icon" href="./assets/images/favicon.ico">
</head>

<body>
  <div class="container">
    <ul class="tabs">
      <li class="tab active" id="tabPF">PF</li>
      <li class="tab" id="tabPJ">PJ</li>
      <li class="tab" id="tabCEP">CEP</li>
      <li class="tab" id="tabAG">Bancos</li>
    </ul>
    <div id="msgStage" class="msgStage">
      <!-- <div id="warning" class="success-message">Copiado para Área de Transferência</div> -->
    </div>
    <div id="divDataGen" class="tooltip">
      <input type="text" id="fldDataGen" readonly="readonly" />
      <span id="copiedClipboard" class="hidden">Copiado para Área de Transferência</span>
    </div>

    <div id="divMask" class="field-container">
      <label class="switch">
        <input type="checkbox" id="fldMask" checked>
        <span class="slider round"></span>
      </label>
      <span class="switch-label">Márcara</span>
    </div>

    <div id="tabContentPF" class="tab-content">
      <div class="content">
        <div id="tblPF" class="tableForm">
          <div class="btnGroup" id="btnGrpDocPF">
            <button class="" id="btnCpf">CPF</button>
            <button class="" id="btnRg">RG</button>
            <button class="" id="btnCnh">CNH</button>
            <button class="" id="btnPis">PIS</button>
            <button class="highlight-button" id="openPage">PESSOA</button>
          </div>
        </div>
      </div>
    </div>

    <div id="tabContentPJ" class="tab-content">
      <div class="content">
        <div id="tblPJ" class="tableForm">
          <div class="btnGroup" id="btnGrpDocCnpj">
            <button class="cnpj" id="btnCnpj">CNPJ</button>
            <button class="ie" id="btnIe">IE</button>
          </div>
        </div>
      </div>
    </div>

    <div id="tabContentCEP" class="tab-content">
      <div class="content">
        <div id="tblCEP" class="tableForm">
          <div class="btnGroup" id="btnGrpCep">
            <button class="cep" id="btnCep">CEP</button>
            <button class="highlight-button" id="openPageCep">+</button>
          </div>
          <div id="resultCep" class="result-container">
            <div id="cepInfo" class="resultInfo hidden"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="tabContentAG" class="tab-content">
      <div class="content">
        <div id="resultConta" class="tooltip result-container">
          <span id="copiedClipboard2" class="hidden">Copiado para Área de Transferência</span>

          <div id="accountInfo" class="resultInfo">
            <div class="table">
              <div class="row">
                <div class="cell-l">Banco:</div>
                <div class="cell-r"></div>
              </div>
              <div class="row">
                <div class="cell-l">Código:</div>
                <div class="cell-r"></div>
              </div>
              <div class="row">
                <div class="cell-l">Agência:</div>
                <div class="cell-r"></div>
              </div>
              <div class="row">
                <div class="cell-l">Conta:</div>
                <div class="cell-r"></div>
              </div>
            </div>
          </div>
        </div>

        <div id="tblAG" class="tableForm">
          <div class="field-container">
            <select id="bancoSelect">
              <option value="Indiferente">Selecione o Banco</option>
              <option value="Banco do Brasil">Banco do Brasil</option>
              <option value="Bradesco">Bradesco</option>
              <option value="Caixa">Caixa</option>
              <option value="Citibank">Citibank</option>
              <option value="HSBC">HSBC</option>
              <option value="Itau">Itaú</option>
              <option value="Santander">Santander</option>
            </select>
          </div>

          <div class="btnGroup" id="btnGrpBanco">
            <button id="btnAg">Gerar Conta</button>
            <button class="highlight-button" id="openPageBank">+</button>
          </div>


          <div class="popup-title">
            CONSULTA CÓDIGO DO BANCO
          </div>
          <div id="selectContainer" class="stage">
            <input type="text" id="searchBank" class="searchData" placeholder="">
            <label for="searchBank" class="fld-label">Digite o nome do banco</label>
          </div>
          <div id="resultBanco" class="result-container">
            <ul id="bancoResults" class="ul-results"></ul>
            <div id="bancoInfo" class="resultInfo"></div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="footer">
    <a href="https://chromewebstore.google.com/detail/ipfihnddjaepajgdamecijfdefikdgam/reviews" target="_blank">
      <div role="img" class="stars-container tooltip">
        <div class="stars-block">
          <div class="stars-outline">
            <div class="svg-stars svg-star-outline"></div>
            <div class="svg-stars svg-star-outline"></div>
            <div class="svg-stars svg-star-outline"></div>
            <div class="svg-stars svg-star-outline"></div>
            <div class="svg-stars svg-star-outline"></div>
          </div>
          <div class="stars-full" style="width: 91%;">
            <div class="svg-stars svg-star"></div>
            <div class="svg-stars svg-star"></div>
            <div class="svg-stars svg-star"></div>
            <div class="svg-stars svg-star"></div>
            <div class="svg-stars svg-star"></div>
          </div>
        </div>
        <span id="avaliar" class="tooltiptext hidden">Avaliar</span>
      </div>
    </a>
  </div>

  <script type="module" src="assets/scripts/popup.js"></script>
  <script type="module" src="assets/scripts/consult.js"></script>
</body>

</html>
